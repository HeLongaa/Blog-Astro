<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友链提交表单示例</title>
    <!-- 添加一些基本样式 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content {
            margin-bottom: 2rem;
        }

        .theme-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .theme-toggle button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .theme-toggle button:hover {
            background-color: #4338ca;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
        }

        /* 暗色模式样式 */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
    </style>
</head>

<body>
    <header>
        <h1>友链提交表单集成示例</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>关于友链提交组件</h2>
            <p>这是一个可以轻松集成到任何网站的友链提交表单组件。它会创建一个GitHub Issue来提交友链申请。</p>
            <p>通过下面的按钮切换主题模式，查看组件如何自动适应亮色和暗色主题。</p>

            <div class="theme-toggle">
                <button id="light-mode">亮色模式</button>
                <button id="dark-mode">暗色模式</button>
                <button id="auto-mode">自动模式</button>
            </div>
        </div>

        <!-- 友链表单将挂载在这个元素上 -->
        <div id="friend-link-form"></div>
    </div>

    <footer class="footer">
        <p>友链提交系统示例 &copy; 2023</p>
    </footer>    <!-- 加载React和ReactDOM（从CDN） -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- 加载友链提交组件 -->
    <script src="../components/FriendLinkSubmitter.jsx" type="module"></script>
    
    <!-- 加载友链表单浏览器兼容版本 -->
    <script src="../components/friend-link-form-browser.js"></script>

    <script>
        // 主题切换功能
        document.getElementById('light-mode').addEventListener('click', function () {
            document.body.classList.remove('dark-mode');
            initFriendLinkForm('light');
        });

        document.getElementById('dark-mode').addEventListener('click', function () {
            document.body.classList.add('dark-mode');
            initFriendLinkForm('dark');
        });

        document.getElementById('auto-mode').addEventListener('click', function () {
            // 根据系统偏好自动切换
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            initFriendLinkForm('auto');
        });

        // 初始化友链表单
        function initFriendLinkForm(theme) {
            // 清空挂载点
            const mountPoint = document.getElementById('friend-link-form');
            mountPoint.innerHTML = '';

            // 使用我们的组件库进行初始化
            FriendLinkForm.autoMount({
                selector: '#friend-link-form',
                apiEndpoint: 'https://your-website-url.com/api/submit', // 替换为您的API端点
                repoOwner: 'YourGithubUsername',  // 替换为您的GitHub用户名
                repoName: 'YourRepoName',         // 替换为您的仓库名
                theme: theme,
                onSuccess: function (data) {
                    console.log('提交成功:', data);
                    // 可以在这里添加自定义成功处理逻辑
                },
                onError: function (error) {
                    console.error('提交失败:', error);
                    // 可以在这里添加自定义错误处理逻辑
                }
            });
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 检测系统主题并相应初始化
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.body.classList.add('dark-mode');
            }
            initFriendLinkForm('auto');
        });
    </script>
</body>

</html>
